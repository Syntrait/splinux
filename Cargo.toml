[package]
name = "splinux"
version = "2.0.0"
edition = "2021"

[dependencies]
x11rb = { version = "0.13.1", features = ["xinput", "xtest"] }
eframe = "0.31.1"
evdev = "0.13.1"
enigo = { version = "0.3.0", default-features = false, features = [
    "x11rb",
    "wayland",
] }
clap = "4.5.38"

[profile.release]
strip = true
lto = true
codegen-units = 1
