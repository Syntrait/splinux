[package]
name = "splinux"
version = "2.0.0"
edition = "2021"

[dependencies]
x11rb = { version = "0.13.1", features = ["xinput", "xtest"] }
eframe = "0.31.1"
evdev = "0.13.1"
enigo = { version = "0.5.0", default-features = false, features = [
    "x11rb",
    "wayland",
] }
clap = "4.5.40"
flume = "0.11.1"
uinput = "0.1.3"
libc = { version = "0.2.174", optional = true }

[features]
default = ["xtst"]
xtst = ["dep:libc"]

[profile.release]
strip = true
lto = true
codegen-units = 1
